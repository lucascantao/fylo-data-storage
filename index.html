<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="responsive.css">

</head>
<body>

  <div class="container">
    <div class="imgBx">

      <div class="content">

        <span>
          <img src="images/logo.svg">
        </span>

        <div class="icons">
          <a href="#"><img src="images/icon-document.svg" alt="New Document"></a>
          <a href="#"><img src="images/icon-folder.svg" alt="New Folder"></a>
          <a href="#"><img src="images/icon-upload.svg" alt="Upload From Computer"></a>
        </div>

      </div>
      
    </div>

    <div class="stgBx">
      <div class="content">
        <div class="header">
          <h4>You’ve used <strong>815 GB</strong> of your storage</h4>
        </div>
        <div class="progressBar">
          <div class="fill">
            <div class="pointer">

            </div>
          </div>
        </div>
        <div class="counter">
          <div class="text">
            <h4>185</h4> <p>GB LEFT</p>
          </div>
          <span class="indicator">
            
          </span>
        </div>
        <div class="lenght">
          <div class="start">
            <p class="num">0</p> <h4 class="GB"> GB</h4> 
          </div>
          <div class="end">
            <p class="num">1000</p><h4 class="GB"> GB</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SoldGear</a>.
  </div>
</body>
</html>
